<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <a routerLink="/landing/home"><img src="../../../assets/logo/easyfislogo.png" height="40" alt=""></a>
            <br />
            <div class="card-title">
              Sign in to continue to application.
            </div>
            <hr />
            <br />
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="inpUsername">Username </label>
                <input type="text" class="form-control" id="inpUsername" [(ngModel)]="loginModel.UserName"
                  [ngModelOptions]="{standalone: true}" placeholder="Enter Username" required />
              </div>
              <div class="form-group">
                <label for="inpPassword">Password </label>
                <input type="password" class="form-control" id="inpPassword" [(ngModel)]="loginModel.Password"
                  [ngModelOptions]="{standalone: true}" placeholder="Enter Password" required />
              </div>
              <br />
              <input type="submit" class="btn btn-primary btn-lg btn-block" id="btnLogin" value="Sign in" />
              <br />
              <hr />
              <div class="text-center">
                <!-- <small>
                  <b>Easyfis CRM</b>
                  <br />
                  V.1.02032019.1749.NOR
                </small> -->
                <small>
                  <b>Easyfis CRM</b>
                  <br />
                  V.1.02032020.1129.ORE
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</header>
