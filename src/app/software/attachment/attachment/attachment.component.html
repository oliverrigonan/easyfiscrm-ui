<h1 mat-dialog-title>
  {{ title }}
</h1>
<mat-divider></mat-divider>
<div mat-dialog-content style="height: 90%;">
  <div class="modal-body">
    <div [hidden]="isAttachmentLoadingSpinnerHidden">
      <br /><br />
      <mat-spinner style="margin: auto;"></mat-spinner>
      <br /><br />
    </div>
    <div [hidden]="isAttachmentContentHidden">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label form-group-label">Attachment</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Attachment..."
                [(ngModel)]="attachmentModel.Attachment">
            </div>
            <br /><br />
            <label for="" class="col-sm-2 col-form-label form-group-label">Attachment Type</label>
            <div class="col-sm-10">
              <select [(ngModel)]="attachmentModel.AttachmentType" class="form-control" (change)="documentOnChange()">
                <option *ngFor="let docType of cboDocumentTypesObservable" value="{{docType.DocumentType}}">
                  {{ docType.DocumentType }}
                </option>
              </select>
            </div>
            <br /><br />
            <label for="" class="col-sm-2 col-form-label form-group-label">Attachment</label>
            <div class="col-sm-10">
              <input type="button" color="" [disabled]="isUploadButtonDisable" (click)="btnUploadFile()"
                id="btnUploadFile" value="Upload" style="margin-right: 5px;">
              <input id="inputFileUpload" placeholder="" type="file" style="width: 85%;" [disabled]="isAllowChoseFile"
                (change)="documentFileOnChange()" [(ngModel)]="AttachmentFile" accept="image/*" />
            </div>
            <br />
            <label for="" class="col-sm-2 col-form-label form-group-label">Attachment URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Attachment url..."
                [(ngModel)]="attachmentModel.AttachmentURL">
            </div>
            <br /><br />
            <label for="" class="col-sm-2 col-form-label form-group-label">Particulars</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" placeholder="Particulars..."
                [(ngModel)]="attachmentModel.Particulars" rows="10">
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br> <br>
  <div id="documentVideoFrame" class="documentDiv" *ngIf="showVideoDocument" class="col-sm-12" style="height:50vh;">
  </div>
  <div id="documentVideoFrame" class="imageDiv" class="col-sm-12" *ngIf="showImage">
    <ngx-doc-viewer name="printDoc" [url]="imageUrl" viewer="url" class="col-sm-12" class="col-sm-12"
      style="height:720px">
    </ngx-doc-viewer>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
  <button mat-flat-button color="primary" align-self="right" style="margin-right: 5px;"
    (click)="btnSaveAttachmentClick()" id="btnSave">
    <i class="fa fa-save fa-fw"></i>
    Save
  </button>
  <button mat-flat-button color="primary" align-self="right" style="margin-right: 5px;" (click)="viewDocumentUrl()"
    id="btnSave">
    <i class="fa fa-file fa-fw"></i>
    View
  </button>
  <button mat-flat-button color="warn" slot="end" (click)="btnCloseDocumentDialog()" id="btnCloseDialog">
    <i class="fa fa-close fa-fw"></i>Close
  </button>
</div>
