<h1 mat-dialog-title>
  {{ title }}
</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <div class="modal-body">
    <div [hidden]="isDocumentLoadingSpinnerHidden">
      <br /><br />
      <mat-spinner style="margin: auto;"></mat-spinner>
      <br /><br />
    </div>
    <div [hidden]="isDocumentContentHidden">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label form-group-label">document</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Number..." [(ngModel)]="documentModel.DocumentName">
            </div>
            <br /><br />
            <label for="" class="col-sm-2 col-form-label form-group-label">DocumentURL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" (change)="addDocumentUrl()" placeholder="url..." [(ngModel)]="documentModel.DocumentURL">
            </div>
            <br /><br />
            <label for="" class="col-sm-2 col-form-label form-group-label">DateUploaded</label>
            <div class="col-sm-10">
              <wj-input-date #cboDateUploadedDate format="MMMM dd, yyyy" [(ngModel)]="documentModel.DateUploaded"
                style="width: 100%; padding: 3px;">
              </wj-input-date>
            </div>
            <br /><br />
            <label for="" class="col-sm-2 col-form-label form-group-label">Particulars</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" placeholder="Particulars"
                [(ngModel)]="documentModel.Particulars" rows="5">
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-doc-viewer name="printDoc" [url]="docUrl" viewer="url" style="width:100%;height:50vh;"></ngx-doc-viewer>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="right">
  <button mat-flat-button color="primary" align-self="right" style="margin-right: 5px;" (click)="btnSaveDocumentClick()"
    id="btnSave">
    <i class="fa fa-save fa-fw"></i>
    Save
  </button>
  <button mat-flat-button color="warn" slot="end" (click)="btnCloseDocumentDialog()" id="btnCloseDialog">
    <i class="fa fa-close fa-fw"></i>Close
  </button>
</div>
