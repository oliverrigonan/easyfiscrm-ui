<mat-drawer-container class="side-bar-container">

                <img src="../../../assets/img/icons/dashboard.png" height="30" alt=""> &nbsp; Main Menu
            </a>
            <button [matMenuTriggerFor]="menuSetup" class="list-group-item list-group-item-action" id="list-home-list"
                *ngIf="crmAdmin">
                <img src="../../../assets/img/icons/settings.png" height="30" alt=""> &nbsp; Setup
            </button>
            <a class="list-group-item list-group-item-action" id="list-home-list" routerLink="/software/trn/lead"
                *ngIf="crmLead">
                <img src="../../../assets/img/icons/leads.png" height="30" alt=""> &nbsp; Leads
            </a>
            <a class="list-group-item list-group-item-action" id="list-home-list" routerLink="/software/trn/sales"
                *ngIf="crmSalesDelivery">
                <img src="../../../assets/img/icons/delivery.png" height="30" alt=""> &nbsp; Sales Delivery
            </a>
            <a class="list-group-item list-group-item-action" id="list-home-list" routerLink="/software/trn/support"
                *ngIf="crmSupport">
                <img src="../../../assets/img/icons/support.png" height="30" alt=""> &nbsp; Support
            </a>
            <a class="list-group-item list-group-item-action" id="list-home-list" routerLink="/software/setup/product" *ngIf="crmProduct">
                <img src="../../../assets/img/icons/product.png" height="30" alt=""> &nbsp; Product
            </a>
            <a class="list-group-item list-group-item-action" id="list-home-list" routerLink="/software/trn/activity">
                <!-- *ngIf="crmActivity" -->
                <img src="../../../assets/img/icons/activity.png" height="30" alt=""> &nbsp; Activity
            </a>
            <button [matMenuTriggerFor]="menuReport" class="list-group-item list-group-item-action" id="list-home-list">
                <!-- *ngIf="crmReport" -->
                <img src="../../../assets/img/icons/report.png" height="30" alt=""> &nbsp; Report
            </button>
            <a class="list-group-item list-group-item-action" id="signOut"
                (click)="btnSignOutlick(logOutModalTemplate)">
                <img src="../../../assets/img/icons/logout.png" height="30" alt=""> &nbsp; Sign Out
            </a>
            <mat-menu #menuReport="matMenu" xPosition="after" width="1000">

                <button class="btn-submenu" mat-menu-item [matMenuTriggerFor]="menuStaffReport">
                    <img src="../../../assets/img/report/growth.png" height="30" alt=""> &nbsp; Staff Report
                </button>
                <a class="sub-menu-link" routerLink="/software/report/lead" *ngIf="crmLead">
                    <button class="btn-submenu" mat-menu-item>
                        <!-- <img src="../../../assets/img/report/lead-report.png" height="30" alt="" *ngIf="crmLead"> &nbsp; -->
                        <img src="../../../assets/img/report/file-leads-report.png" height="30" alt="" *ngIf="crmLead">
                        &nbsp;
                        Lead Report
                    </button>
                </a>
                <a class="sub-menu-link" routerLink="/software/report/sales/delivery" *ngIf="crmSalesDelivery">
                    <button class="btn-submenu" mat-menu-item>
                        <img src="../../../assets/img/report/file-sales-delivery.png" height="30" alt=""> &nbsp; Sales
                        Delivery
                        Report
                    </button>
                </a>
                <a class="sub-menu-link" routerLink="/software/report/support" *ngIf="crmSupport">
                    <button class="btn-submenu" mat-menu-item>
                        <img src="../../../assets/img/report/file-support-report.png" height="30" alt=""> &nbsp; Support
                        Report
                    </button>
                </a>
                <a class="sub-menu-link" routerLink="/software/report/activity">
                    <button class="btn-submenu" mat-menu-item routerLink="/software/report/activity">
                        <img src="../../../assets/img/report/file-activity-report.png" height="30" alt=""> &nbsp;
                        Activity Report
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                </a>

            </mat-menu>
            <mat-menu #menuSetup="matMenu" xPosition="after" width="1000">
                <a class="sub-menu-link" routerLink="/software/setup/user">
                    <button class="btn-submenu" mat-menu-item>
                        <img src="../../../assets/img/icons/woman.png" height="30" alt=""> &nbsp; User
                    </button>
                </a>
                <a class="sub-menu-link" routerLink="/software/setup/status">
                    <button class="btn-submenu" mat-menu-item>
                        <img src="../../../assets/img/icons/status.png" height="30" alt=""> &nbsp; Status

                    </button>
                </a>
                <a class="sub-menu-link" routerLink="/software/setup/product">
                    <button class="btn-submenu" mat-menu-item>
                        <img src="../../../assets/img/icons/product.png" height="30" alt=""> &nbsp; Product
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;;&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                </a>
            </mat-menu>
            <mat-menu #menuStaffReport="matMenu" xPosition="after" width="1000">
                <a class="sub-menu-link" routerLink="/software/report/lead/staff" *ngIf="crmLead">
                    <button class="btn-submenu" mat-menu-item>
                        <img src="../../../assets/img/report/lead-staff-report.png" height="30" alt=""> &nbsp; Lead
                        Staff
                        Report
                    </button>
                </a>
                <a class="sub-menu-link" routerLink="/software/report/sales-delivery/staff" *ngIf="crmSalesDelivery">
                    <button class="btn-submenu" mat-menu-item>
                        <img src="../../../assets/img/report/delivery-staff-report.png" height="30" alt=""> &nbsp; Sales
                        Delivery Staff Report
                    </button>
                </a>
                <a class="sub-menu-link" routerLink="/software/report/support/staff" *ngIf="crmSupport">
                    <button class="btn-submenu" mat-menu-item>
                        <img src="../../../assets/img/report/support-staff-report.png" height="30" alt=""> &nbsp;
                        Support Staff Report
                    </button>
                </a>
                <a class="sub-menu-link" routerLink="/software/report/software/development/staff" *ngIf="true">
                    <button class="btn-submenu" mat-menu-item>
                        <img src="../../../assets/img/report/support-staff-report.png" height="30" alt=""> &nbsp;
                        Software Development Staff Report
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                </a>
            </mat-menu>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="container-fluid content-header">
            <button class="btn btn-info" (click)="openSideBar()">
                <i class="fa fa-bars fa-fw"></i>
            </button>
            &nbsp;
            <img id="toolBarImage" height="25" />
            &nbsp;
            <span class="toolbar-title-style">
                {{ ToolbarTitle }}
            </span>
        </div>
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
        <br />

<ng-template #logOutModalTemplate>
    <div class="modal-header">
        <h4 class="modal-title">
            Sign-Out
        </h4>
    </div>
    <div class="modal-body">
        Sign-out {{ username }}?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" style="margin-right: 5px;" (click)="signOut()"
            id="btnConfirmSignOut">
            <i class="fa fa-power-off fa-fw"></i> Sign Out
        </button>
        <button type="button" class="btn btn-light" (click)="logOutModalRef.hide()" id="btnCloseModal">
            <i class="fa fa-close"></i> Cancel
        </button>
    </div>
</ng-template>
