<div class="card card-default">

  <div class="card-header">
    <table border="0" style="width: 100%; border: none;">
      <tr>
        <td>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <b>
                  <i class="fa fa-table"></i>
                </b>
              </div>
            </div>
            <wj-combo-box #cboNumberOfRows [itemsSource]="cboShowNumberOfRows" [isEditable]="false" [isRequired]="true"
              [displayMemberPath]="'rowString'" [selectedValuePath]="'rowNumber'"
              (selectedIndexChanged)="cboShowNumberOfRowsOnSelectedIndexChanged(cboNumberOfRows.selectedValue)"
              style="width: 140px;">
            </wj-combo-box>
          </div>
        </td>
        <td style="text-align: right;">
          <button class="btn btn-primary" (click)="btnCSVReportClick()" style="margin-right: 5px;" id="btnPrint">
            <i class="fa fa-file-excel-o fa-fw"></i> CSV
          </button>
          <button class="btn btn-danger" routerLink="/software" id="btnCloseLead">
            <i class="fa fa-close fa-fw"></i> Close
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <table border="0" style="width: 100%; border: none; margin-top: -15px;">
          <tr>
            <td>
              <div class="form-group">
                <span class="badge badge-info sky-blue" style="margin-bottom: 5px;"><i class="fa fa-calendar fa-fw"></i>
                  Start Date</span>
                <wj-input-date #cboLeadStartDateFilter [(ngModel)]="leadStartDateFilterData"
                  [ngModelOptions]="{standalone: true}" (textChanged)="cboStartDateTextChanged()" format="MMMM dd, yyyy"
                  style="width: 100%;">
                </wj-input-date>
              </div>
            </td>
            <td>
              <div class="form-group">
                <span class="badge badge-info sky-blue" style="margin-bottom: 5px;"><i class="fa fa-calendar fa-fw"></i>
                  End Date</span>
                <wj-input-date #cboLeadEndDateFilter [(ngModel)]="leadEndDateFilterData"
                  [ngModelOptions]="{standalone: true}" (textChanged)="cboEndDateTextChanged()" format="MMMM dd, yyyy"
                  style="width: 100%;">
                </wj-input-date>
              </div>
            </td>
            <td>
              <div class="form-group">
                <span class="badge badge-info sky-blue" style="margin-bottom: 5px;"><i class="fa fa-question-circle fa-fw"></i>
                  Status</span>
                <wj-combo-box #cboLeadStatus [itemsSource]="cboLeadStatusObservableArray" [isEditable]="false"
                  [isRequired]="true" [displayMemberPath]="'Status'" [selectedValuePath]="'Status'"
                  (selectedIndexChanged)="cboLeadStatusSelectedIndexChanged(cboLeadStatus.selectedValue)"
                  style="width: 100%;">
                </wj-combo-box>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-4"></div>
    </div>
    <mat-progress-bar [hidden]="isProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'"></mat-progress-bar>
    <wj-flex-grid #listLeadFlexGrid [itemsSource]="listLeadCollectionView" [selectionMode]="3" [frozenColumns]="2">
      <wj-flex-grid-filter></wj-flex-grid-filter>
      <wj-flex-grid-column [header]="'LD No.'" [binding]="'LDNumber'" [isReadOnly]="true" [width]="110">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'LD Date'" [binding]="'LDDate'" [isReadOnly]="true" [width]="110">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Name'" [binding]="'Name'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Product'" [binding]="'ProductDescription'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Amount'" [binding]="'Amount'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Address'" [binding]="'Address'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Contact Person'" [binding]="'ContactPerson'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Contact Position'" [binding]="'ContactPosition'" [isReadOnly]="true"
        [width]="150">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Contact Email'" [binding]="'ContactEmail'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Contact Phone No.'" [binding]="'ContactPhoneNumber'" [isReadOnly]="true"
        [width]="150">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Referred By'" [binding]="'ReferredBy'" [isReadOnly]="true" [width]="150">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Remarks'" [binding]="'Remarks'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Assigned To'" [binding]="'AssignedToUser'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Last Activity'" [binding]="'LastActivity'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Last Act. Date'" [binding]="'LastActivityDate'" [isReadOnly]="true"
        [width]="150"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Status'" [binding]="'Status'" [isReadOnly]="true" [width]="150">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Created By'" [binding]="'CreatedByUser'" [isReadOnly]="true" [width]="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Created Date'" [binding]="'CreatedDateTime'" [isReadOnly]="true" [width]="150">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'UpdatedByUser'" [binding]="'UpdatedByUser'" [isReadOnly]="true" [width]="150">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Updated Date'" [binding]="'UpdatedDateTime'" [isReadOnly]="true" [width]="150">
      </wj-flex-grid-column>
      <wj-flex-grid-column [header]="'L'" [binding]="'IsLocked'" [isReadOnly]="true" [width]="30">
      </wj-flex-grid-column>
    </wj-flex-grid>
  </div>

  <div class="card-footer">
    <div class="col-sm-4 btn-group" style="padding: 5px 0px 5px 0px;">
      <button type="button" class="btn btn-secondary" (click)="listLeadCollectionView.moveToFirstPage()">
        <i class="fa fa-fast-backward"></i>
      </button>
      <button type="button" class="btn btn-secondary" (click)="listLeadCollectionView.moveToPreviousPage()">
        <i class="fa fa-step-backward"></i>
      </button>
      <button type="button" class="btn btn-secondary" disabled style="width:100px">
        {{ listLeadCollectionView.pageIndex + 1 }} / {{ listLeadCollectionView.pageCount }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="listLeadCollectionView.moveToNextPage()">
        <i class="fa fa-step-forward"></i>
      </button>
      <button type="button" class="btn btn-secondary" (click)="listLeadCollectionView.moveToLastPage()">
        <i class="fa fa-fast-forward"></i>
      </button>
    </div>
    <div class="col-sm-8"></div>
  </div>
</div>
