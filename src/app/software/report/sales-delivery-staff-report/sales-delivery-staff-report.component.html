<div class="card card-default">
  <div class="card-header">
    <table border="0" style="width: 100%; border: none;">
      <tr>
        <td>
        </td>
        <td style="text-align: right;">
          <button class="btn btn-danger" routerLink="/software" id="btnCloseLead">
            <i class="fa fa-close fa-fw"></i> Close
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <table border="0" style="width: 100%; border: none; margin-top: -15px;">
          <tr>
            <td>
              <div class="form-group">
                <span class="badge badge-info sky-blue" style="margin-bottom: 5px;"><i class="fa fa-calendar fa-fw"></i>
                  Start Date</span>
                <wj-input-date #cboLeadStartDateFilter [(ngModel)]="startDateFilterData"
                  [ngModelOptions]="{standalone: true}" (textChanged)="cboStartDateTextChanged()" format="MMMM dd, yyyy"
                  style="width: 100%;">
                </wj-input-date>
              </div>
            </td>
            <td>
              <div class="form-group">
                <span class="badge badge-info sky-blue" style="margin-bottom: 5px;"><i class="fa fa-calendar fa-fw"></i>
                  End Date</span>
                <wj-input-date #cboLeadEndDateFilter [(ngModel)]="endDateFilterData"
                  [ngModelOptions]="{standalone: true}" (textChanged)="cboEndDateTextChanged()" format="MMMM dd, yyyy"
                  style="width: 100%;">
                </wj-input-date>
              </div>
            </td>
            <td>
              <div class="form-group">
                <span class="badge badge-info sky-blue" style="margin-bottom: 5px;"><i
                    class="fa fa-question-circle fa-fw"></i>
                  User</span>
                <wj-combo-box #cboUser [itemsSource]="cboUserObservableArray" [isEditable]="false" [isRequired]="true"
                  [displayMemberPath]="'FullName'" [selectedValuePath]="'Id'"
                  (selectedIndexChanged)="cboUserSelectedIndexChanged(cboUser.selectedValue)" style="width: 100%;">
                </wj-combo-box>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-4"></div>
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin-top: 10px; margin-bottom: 10px;">
      <li class="nav-item">
        <a class="nav-link active" id="salesDeliveryStaffReport-tab" data-toggle="tab" href="#salesDeliveryStaffReport" role="tab"
          aria-controls="salesDeliveryStaffReport" (click)="refreshlistSalesDeliveryStaffReport()" aria-selected="true">Sales Delivery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="openSalesDeliveryStaffReport-tab" data-toggle="tab" href="#openSalesDeliveryStaffReport"
          role="tab" aria-controls="openSalesDeliveryStaffReport" (click)="listOpenSalesDeliveryStaffReport()" aria-selected="false">Open Sales Delivery</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="salesDeliveryStaffReport" role="tabpanel"
        aria-labelledby="salesDeliveryStaffReport-tab">
        <div class="card card-default">
          <!-- <div class="card-header">
          </div> -->
          <div class="card-body">
            <mat-progress-bar [hidden]="isSalesStaffDeliveryReportProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'">
            </mat-progress-bar>
            <wj-flex-grid #listSalesDeliveryStaffReportFlexGrid [itemsSource]="listSalesDeliveryStaffReportCollectionView"
              [selectionMode]="3" [frozenColumns]="2">
              <wj-flex-grid-filter></wj-flex-grid-filter>
              <wj-flex-grid-column [header]="'Staff'" [binding]="'Staff'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Open'" [binding]="'Open'" [isReadOnly]="true"
                [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'For Acceptance'" [binding]="'ForAcceptance'" [isReadOnly]="true"
                [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Close'" [binding]="'Close'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Cancelled'" [binding]="'Cancelled'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Total'" [binding]="'Total'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
            </wj-flex-grid>
          </div>
          <div class="card-footer">
            <div class="col-sm-4 btn-group" style="padding: 5px 0px 5px 0px;">
              <button type="button" class="btn btn-secondary"
                (click)="listSalesDeliveryStaffReportCollectionView.moveToFirstPage()">
                <i class="fa fa-fast-backward"></i>
              </button>
              <button type="button" class="btn btn-secondary"
                (click)="listSalesDeliveryStaffReportCollectionView.moveToPreviousPage()">
                <i class="fa fa-step-backward"></i>
              </button>
              <button type="button" class="btn btn-secondary" disabled style="width:100px">
                {{ listSalesDeliveryStaffReportCollectionView.pageIndex + 1 }} /
                {{ listSalesDeliveryStaffReportCollectionView.pageCount }}
              </button>
              <button type="button" class="btn btn-secondary"
                (click)="listSalesDeliveryStaffReportCollectionView.moveToNextPage()">
                <i class="fa fa-step-forward"></i>
              </button>
              <button type="button" class="btn btn-secondary"
                (click)="listSalesDeliveryStaffReportCollectionView.moveToLastPage()">
                <i class="fa fa-fast-forward"></i>
              </button>
            </div>
            <div class="col-sm-8"></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="openSalesDeliveryStaffReport" role="tabpanel"
        aria-labelledby="openSalesDeliveryStaffReport-tab">
        <div class="card card-default">
          <!-- <div class="card-header">
          </div> -->
          <div class="card-body">
            <mat-progress-bar [hidden]="isOpenSalesDeliveryStaffReportProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'">
            </mat-progress-bar>
            <wj-flex-grid #listOpenSalesDeliveryStaffReportFlexGrid [itemsSource]="listOpenSalesDeliveryStaffReportCollectionView"
              [selectionMode]="3" [frozenColumns]="2">
              <wj-flex-grid-filter></wj-flex-grid-filter>
              <wj-flex-grid-column [header]="'No.'" [binding]="'SDNumber'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Customer'" [binding]="'Customer'" [isReadOnly]="true"
                [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Delivery Date'" [binding]="'SDDeliveryDate'" [isReadOnly]="true"
                [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Product'" [binding]="'ProductDescription'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Amount'" [binding]="'Amount'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Expected Acceptance Date'" [binding]="'ExpectedAcceptanceDate'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Assigned User'" [binding]="'AssignedToUser'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Last Activity'" [binding]="'LastActivity'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Last ActivityDate'" [binding]="'LastActivityDate'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
              <wj-flex-grid-column [header]="'Last Activity Staff'" [binding]="'LastActivityStaff'" [isReadOnly]="true" [width]="'2*'">
              </wj-flex-grid-column>
            </wj-flex-grid>
          </div>
          <div class="card-footer">
            <div class="col-sm-4 btn-group" style="padding: 5px 0px 5px 0px;">
              <button type="button" class="btn btn-secondary"
                (click)="listOpenSalesDeliveryStaffReportCollectionView.moveToFirstPage()">
                <i class="fa fa-fast-backward"></i>
              </button>
              <button type="button" class="btn btn-secondary"
                (click)="listOpenSalesDeliveryStaffReportCollectionView.moveToPreviousPage()">
                <i class="fa fa-step-backward"></i>
              </button>
              <button type="button" class="btn btn-secondary" disabled style="width:100px">
                {{ listOpenSalesDeliveryStaffReportCollectionView.pageIndex + 1 }} /
                {{ listOpenSalesDeliveryStaffReportCollectionView.pageCount }}
              </button>
              <button type="button" class="btn btn-secondary"
                (click)="listOpenSalesDeliveryStaffReportCollectionView.moveToNextPage()">
                <i class="fa fa-step-forward"></i>
              </button>
              <button type="button" class="btn btn-secondary"
                (click)="listOpenSalesDeliveryStaffReportCollectionView.moveToLastPage()">
                <i class="fa fa-fast-forward"></i>
              </button>
            </div>
            <div class="col-sm-8"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
