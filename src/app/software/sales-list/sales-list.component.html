<div class="card card-default">

  <div class="card-header">
    <table border="0" style="width: 100%; border: none;">
      <tr>
        <td>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <b>
                  <i class="fa fa-table"></i>
                </b>
              </div>
            </div>
            <wj-combo-box #cboNumberOfRows [itemsSource]="cboShowNumberOfRows" [isEditable]="false" [isRequired]="true"
              [displayMemberPath]="'rowString'" [selectedValuePath]="'rowNumber'" (selectedIndexChanged)="cboShowNumberOfRowsOnSelectedIndexChanged(cboNumberOfRows.selectedValue)"
              style="width: 140px;">
            </wj-combo-box>
          </div>
        </td>
        <td style="text-align: right;">
          <button class="btn btn-danger" routerLink="/software/sys/dashboard" id="btnCloseActivity">
            <i class="fa fa-close fa-fw"></i> Close
          </button>
        </td>
      </tr>
    </table>
  </div>

  <div class="card-body">
    <mat-progress-bar [hidden]="isProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'"></mat-progress-bar>
    <wj-flex-grid #listSalesFlexGrid [itemsSource]="listSalesCollectionView" [selectionMode]="3"
            [frozenColumns]="2">
      <wj-flex-grid-filter></wj-flex-grid-filter>
      <wj-flex-grid-column [header]="'Id'" [binding]="'Id'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'BranchId'" [binding]="'BranchId'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'SINumber'" [binding]="'SINumber'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'SIDate'" [binding]="'SIDate'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'CustomerId'" [binding]="'CustomerId'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'TermId'" [binding]="'TermId'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'DocumentReference'" [binding]="'DocumentReference'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'ManualSINumber'" [binding]="'ManualSINumber'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Remarks'" [binding]="'Remarks'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Amount'" [binding]="'Amount'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'PaidAmount'" [binding]="'PaidAmount'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'AdjustmentAmount'" [binding]="'AdjustmentAmount'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'BalanceAmount'" [binding]="'BalanceAmount'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'SoldById'" [binding]="'SoldById'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'PreparedById'" [binding]="'PreparedById'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'CheckedById'" [binding]="'CheckedById'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'ApprovedById'" [binding]="'ApprovedById'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'Status'" [binding]="'Status'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'IsCancelled'" [binding]="'IsCancelled'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
      <wj-flex-grid-column [header]="'IsPrinted'" [binding]="'IsPrinted'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
    </wj-flex-grid>
  </div>

  <div class="card-footer">
    <div class="col-sm-12 btn-group" style="padding: 5px 0px 5px 0px;">
      <button type="button" class="btn btn-secondary" (click)="listSalesCollectionView.moveToFirstPage()">
        <i class="fa fa-fast-backward"></i>
      </button>
      <button type="button" class="btn btn-secondary" (click)="listSalesCollectionView.moveToPreviousPage()">
        <i class="fa fa-step-backward"></i>
      </button>
      <button type="button" class="btn btn-secondary" disabled style="width:100px">
        {{ listSalesCollectionView.pageIndex + 1 }} / {{ listSalesCollectionView.pageCount }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="listSalesCollectionView.moveToNextPage()">
        <i class="fa fa-step-forward"></i>
      </button>
      <button type="button" class="btn btn-secondary" (click)="listSalesCollectionView.moveToLastPage()">
        <i class="fa fa-fast-forward"></i>
      </button>
    </div>
  </div>
</div>
